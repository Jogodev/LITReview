{% extends 'base.html' %}
{% block content %}
<h2>{{ticket.title}}</h2>
{% if ticket.image %}
<img src="{{ ticket.image.url }}" alt="{{ticket.title}}">
{% endif %}
<p>{{ ticket.description }}</p>
{% if ticket.user == request.user %}
<a href="{% url 'ticket_update' ticket.id %}">Modifier ce billet </a>
<a href="{% url 'ticket_delete' ticket.id %}">Supprimer ce billet</a>
{% endif %}
{% endblock content %}
