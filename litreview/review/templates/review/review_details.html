{% extends 'base.html' %}
{% block content %}
<h2>{{review.headline}}</h2>
<p>{{ review.rating }}</p>
<p>{{ review.body }}</p>
<p>{{ review.user }}</p>
{% if review.user == request.user %}
<a class="btn btn-success" href="{% url 'review_update' review.id %}">Modifier votre critique</a>
<a class="btn btn-danger" href="{% url 'review_delete' review.id %}">Supprimer votre critique</a>
{% endif %}
{% endblock content %}
