{% extends 'base.html' %}
{% block content %}
<h2 class="text-center">Vos posts</h2>
<div class="container_pages">
    {% for post in posts %}
    {% if post not in reviews %}
    {% include 'review/ticket_snippet.html' %}
    {% elif post in reviews %}
    {% include 'review/review_snippet.html' %}
    {% endif %}
    {% endfor %}
</div>
{% endblock content %}
