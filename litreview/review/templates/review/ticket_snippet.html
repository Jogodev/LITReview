
<div class="fieldset">
    <div class="card">
        <div class="card-header">
            Ticket - {{ post.user }}
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.description }}</p>
            {% if post.image %}
            <img src="{{ post.image.url }}" class="card-img-bottom" alt="{{ post.title }}">
            {% endif %}
        </div>
    </div>
</div>
